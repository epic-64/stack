# Use file-based H2 DB (relative path: ./data/todo-db.*)
spring.datasource.url=jdbc:h2:file:./data/todo-db;DB_CLOSE_DELAY=-1
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.driver-class-name=org.h2.Driver

# Keep schema/data (avoid create-drop). Adjust if you use Flyway/Liquibase.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Optional: show SQL during dev
spring.jpa.show-sql=true

# Disable automatic SQL init if you rely solely on JPA
spring.sql.init.mode=never

# H2 console (dev only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2
