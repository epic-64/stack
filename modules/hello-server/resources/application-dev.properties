# Development profile: file-based H2 database so data persists across restarts.
# Creates/uses ./data/todosdb.* files relative to the working directory.
# AUTO_SERVER=TRUE allows multiple connections (e.g. IDE + app) during dev.
# LOCK_TIMEOUT avoids immediate lock exceptions if another thread holds a lock briefly.
spring.datasource.url=jdbc:h2:file:./data/todosdb;AUTO_SERVER=TRUE;LOCK_TIMEOUT=10000
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

